<body class="align mat-typography">
<div class="authentication-text">
  <h2>Forgot Password</h2>
</div>

<div class="grid">
  <form class="form authentication">
    <mat-form-field appearance="outline" class="form__field">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="email"
        matInput
        name="email"
        placeholder="Email"
        required
        type="email"
      />
      <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>
    <div class="form__field">
      <button (click)="forgotPass()" mat-raised-button type="submit">
        Send link
      </button>
    </div>
  </form>
</div>
</body>
