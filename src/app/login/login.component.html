<body class="align mat-typography">
  <div class="authentication-text">
    <h2>Sign In</h2>
  </div>

  <div class="grid">
    <form class="form authentication">
      <mat-form-field class="form__field" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="form__field" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <div class="forget-password">
        <a routerLink="/login/forgot-password">Forgot Password?</a>
      </div>

      <div class="form__field">
        <button mat-raised-button type="submit" (click)="login()">
          Sign In
        </button>
      </div>
    </form>

    <p class="text--center">
      Not a member? &nbsp;&nbsp; <a routerLink="/register">Sign up now</a>
    </p>

    <div class="hr">
      <hr />
      <span>OR</span>
    </div>

    <form class="form authentication google-form">
      <button mat-raised-button class="google-sign-in">
        Continue with
        <svg
          width="1.5rem"
          height="1.5rem"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
          ></path>
        </svg>
      </button>
    </form>
  </div>
</body>
